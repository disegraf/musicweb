    <script>
        let cancionActual = 0;
        let canciones = document.getElementsByTagName("audio");

        const botonPlay = document.getElementById("btn-play");
        const botonPause = document.getElementById("btn-pause");
        const botonSiguiente = document.getElementById("btn-siguiente");
        const botonAnterior = document.getElementById("btn-anterior");
        const informacionMusica = document.getElementById("info-song");
        const barraProgreso = document.getElementById("progress-bar-music");

        function reproducirCancion() {
            botonPlay.style.display = "none";
            botonPause.style.display = "block";
            canciones[cancionActual].play();

        }

        function pausarCancion() {
            botonPlay.style.display = "block";
            botonPause.style.display = "none";

            canciones[cancionActual].pause();
        }

        function siguienteCancion() {
            canciones[cancionActual].pause();
            canciones[cancionActual].currentTime = 0;

            botonPlay.style.display = "block";
            botonPause.style.display = "none";

            if (cancionActual == (canciones.length - 1)) {
                cancionActual = 0;
            }
            else {
                cancionActual++;
            }

            reproducirCancion();
        }
        function anteriorCancion() {
            canciones[cancionActual].pause();
            canciones[cancionActual].currentTime = 0;

            botonPlay.style.display = "block";
            botonPause.style.display = "none";

            if (cancionActual == 0) {
                cancionActual = (canciones.length - 1);
            }
            else {
                cancionActual--;
            }

            reproducirCancion();
        }

        function mientrasReproduceCancion(cual) {
            informacionMusica.getElementsByTagName("p")[0].innerHTML = canciones[cual].getAttribute("data-titulo");
            informacionMusica.getElementsByTagName("span")[0].innerHTML = formatearMinutos(canciones[cual].duration) + " / " + formatearMinutos(canciones[cual].currentTime);
            let porcentaje = (canciones[cual].currentTime / canciones[cual].duration) * 100;
            barraProgreso.style.width = porcentaje + "%";
        }

        for (let i = 0; i < canciones.length; i++) {
            canciones[i].ontimeupdate = function () { mientrasReproduceCancion(i) };
        }



        function formatearMinutos(numero) {
            var minutes = parseInt(numero / 60);
            var seconds = parseInt(numero % 60);

            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            if (seconds < 10) {
                seconds = "0" + seconds;
            }

            return minutes + ":" + seconds;
        }

        //canciones[0].ontimeupdate = function() {  };
